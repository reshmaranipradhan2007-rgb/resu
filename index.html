<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, My Love</title>
<style>
/* Reset & body */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    scroll-behavior: smooth;
    background: linear-gradient(to right, #ffafbd, #ffc3a0);
    color: #fff;
    overflow-x: hidden;
}

/* Sections */
section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 80px 20px;
    text-align: center;
    position: relative;
}

/* Text container */
.text-container {
    max-width: 800px;
    background: rgba(0,0,0,0.3);
    padding: 30px 40px;
    border-radius: 15px;
    overflow-y: auto;
    max-height: 70vh;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
}

p {
    font-size: 1.15em;
    line-height: 1.6;
    margin-bottom: 15px;
}

/* Buttons */
a.btn {
    padding: 10px 25px;
    font-size: 1em;
    color: #fff;
    text-decoration: none;
    background: #ff4b2b;
    border-radius: 50px;
    transition: 0.3s;
    margin-top: 20px;
}
a.btn:hover { background: #ff416c; }

/* Flying hearts */
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 999;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: fly 7s linear infinite;
    opacity: 0.8;
}

@keyframes fly {
    0% {transform: translateY(100vh) scale(0.5);}
    50% {opacity: 1;}
    100% {transform: translateY(-10vh) scale(1);}
}

/* Typing effect */
.typing {
    border-right: 2px solid #fff;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow: hidden;
}
</style>
</head>
<body>

<script>
// Flying hearts
const heartsContainer = document.querySelector('.hearts');
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
    heart.style.fontSize = (15 + Math.random() * 30) + 'px';
    heart.innerText = ['‚ù§Ô∏è','üòç','ü•∞','üíñ','üíò'][Math.floor(Math.random()*5)];
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 300);

// Typing effect
function typeText(element, text, speed = 20) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

const message2 = `I can‚Äôt keep this in my heart any longer‚ÄîI need you to know how much you mean to me.\n\nEvery moment without you feels incomplete, and I miss you more than words can express.\n\nYou are my joy, my comfort, my home, and the one I want by my side through everything.\n\nI love you with all that I am, more than I have ever loved anyone. Being with you makes life brighter, every smile sweeter, every day more meaningful.\n\nI don‚Äôt want to imagine a future without you. So here, from the depths of my heart, I ask you‚Äîwill you be mine forever? I love you and miss you endlessly.`;

const message3 = `Janmadinara hardika subhakamana! ü•∞\n\nI hope this makes you smile and feel loved. Thank you for being my everything.\n\nMay your day be filled with happiness, love, and unforgettable memories.`;
